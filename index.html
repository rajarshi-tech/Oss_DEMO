<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Names Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #028a1d 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .names-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .name-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .name-card:hover {
            transform: translateY(-5px) rotate(2deg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .name-text {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .delete-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
            padding: 0;
        }

        .delete-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: none;
            box-shadow: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }

        .stats {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            color: #667eea;
            font-weight: bold;
        }

        .color-options {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .color-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid white;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .color-btn.active {
            border-color: #333;
            transform: scale(1.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ Names Collection âœ¨</h1>
        
        <div class="input-section">
            <input type="text" id="nameInput" placeholder="Enter a name..." />
            <button onclick="addName()">Add</button>
        </div>

        <div class="color-options">
            <div class="color-btn active" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);" onclick="selectColor(this, 0)"></div>
            <div class="color-btn" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);" onclick="selectColor(this, 1)"></div>
            <div class="color-btn" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);" onclick="selectColor(this, 2)"></div>
            <div class="color-btn" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);" onclick="selectColor(this, 3)"></div>
            <div class="color-btn" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);" onclick="selectColor(this, 4)"></div>
        </div>

        <div id="namesContainer" class="names-grid"></div>
        <div class="stats" id="stats">Total Names: 0</div>
    </div>

    <script>
        let names = [];
        let currentColorIndex = 0;
        const colors = [
            'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
            'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
            'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
            'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
            'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
        ];

        function addName() {
            const input = document.getElementById('nameInput');
            const name = input.value.trim();
            
            if (name === '') {
                alert('Please enter a name!');
                return;
            }
            
            names.push({ text: name, color: currentColorIndex });
            input.value = '';
            renderNames();
            input.focus();
        }

        function deleteName(index) {
            names.splice(index, 1);
            renderNames();
        }

        function renderNames() {
            const container = document.getElementById('namesContainer');
            
            if (names.length === 0) {
                container.innerHTML = '<div class="empty-state">No names yet! Add your first name above ðŸ‘†</div>';
            } else {
                container.innerHTML = names.map((nameObj, index) => `
                    <div class="name-card" style="background: ${colors[nameObj.color]}">
                        <div class="name-text">${nameObj.text}</div>
                        <button class="delete-btn" onclick="deleteName(${index})">Ã—</button>
                    </div>
                `).join('');
            }
            
            document.getElementById('stats').textContent = `Total Names: ${names.length}`;
        }

        function selectColor(element, index) {
            document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
            currentColorIndex = index;
        }

        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addName();
            }
        });

        renderNames();
    </script>
</body>
</html>
